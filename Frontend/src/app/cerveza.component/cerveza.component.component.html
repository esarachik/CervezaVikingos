<div class=" container">
  <div class=" jumbotron">
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Tipo</label>
        <input [(ngModel)]="cervezaData.tipo" name="tipo" type="text" class="form-control" id="tipoCerveza" aria-describedby="emailHelp" placeholder="Ingresar tipo de cerveza">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Valor</label>
        <input [(ngModel)]="cervezaData.valor" name="valor" type="number" class="form-control" id="valorCerveza" placeholder="Ingresar valor de venta de ceeveza" >
      </div>
      <div class="form-group">
          <label for="exampleInputPassword1">Costo</label>
          <input [(ngModel)]="cervezaData.costo" name="costo" type="number" class="form-control" id="costoCerveza" placeholder="Ingresar costo de producciÃ³n de cerveza">
        </div>      
      <button (click)="addCerveza()" type="submit" class="btn btn-primary">Agregar!</button>
    </form>
  </div>    
  
  <hr>
<h1>Listado de Cervezas</h1>
  <div class="container example-container">
    <mat-table #table [dataSource]="dataSource" matSort>
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Nos. </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Weight </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.weight}} </mat-cell>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="symbol">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.symbol}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <a (click)="onClickMe(element)">
            <i fa [name]="'trash'" [border]=true style="color:rgb(0, 0, 0);"></i>
          </a>

          <a (click)="onClickMe(element)">
            <i fa [name]="'pencil'" [border]=true style="color:rgb(0, 0, 0);"></i>
          </a>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>

</div>
